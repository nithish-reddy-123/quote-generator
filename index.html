<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        
        <!-- Interest Selection Section -->
        <div class="interests-container">
            <h2>Choose a Topic</h2>
            <div class="interest-buttons">
                <button class="interest-btn active" data-interest="inspirational">Inspirational</button>
                <button class="interest-btn" data-interest="success">Success</button>
                <button class="interest-btn" data-interest="life">Life</button>
                <button class="interest-btn" data-interest="humor">Humor</button>
            </div>
        </div>

        <!-- Quote Display Section -->
        <div class="quote-box">
            <p id="quote">This is a sample quote.</p>
            <small id="author">Sample Author</small>
        </div>
        
        <button id="new-quote-btn">New Quote</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
